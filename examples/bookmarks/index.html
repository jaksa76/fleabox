<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Fleabox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ”– Bookmarks</h1>
            <div class="subtitle">Powered by Fleabox</div>
        </header>

        <div class="error" id="error"></div>

        <div class="add-bookmark">
            <button class="toggle-form-btn" onclick="toggleForm()">+ Add Bookmark</button>

            <div class="add-form" id="addForm">
                <div class="form-group">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" placeholder="My awesome site" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="urlInput">URL</label>
                    <input type="url" id="urlInput" placeholder="https://example.com" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="categoryInput">Category</label>
                    <input type="text" id="categoryInput" placeholder="Work, Personal, Dev Tools, etc."
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="descriptionInput">Description (optional)</label>
                    <textarea id="descriptionInput" placeholder="A brief description..."></textarea>
                </div>

                <div class="form-actions">
                    <button onclick="saveBookmark()">Save Bookmark</button>
                    <button class="cancel-btn" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>

        <div class="bookmarks" id="bookmarksList">
            <div class="empty-state">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                </svg>
                <p>No bookmarks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
