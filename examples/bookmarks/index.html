<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Fleabox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .add-bookmark {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #43e97b;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            background: #43e97b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #3ad66f;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .cancel-btn:hover {
            background: #d0d0d0;
        }
        
        .bookmarks {
            padding: 20px;
        }
        
        .category {
            margin-bottom: 30px;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #43e97b;
        }
        
        .bookmark-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .bookmark-item:hover {
            border-color: #43e97b;
            background: #f0fff8;
        }
        
        .bookmark-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .bookmark-content {
            flex: 1;
        }
        
        .bookmark-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .bookmark-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .bookmark-title a:hover {
            color: #43e97b;
        }
        
        .bookmark-url {
            font-size: 13px;
            color: #43e97b;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .bookmark-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .bookmark-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .bookmark-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .delete-btn {
            background: #ff4757;
        }
        
        .delete-btn:hover {
            background: #ee3344;
        }
        
        .edit-btn {
            background: #ffa502;
        }
        
        .edit-btn:hover {
            background: #ff9500;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .add-form {
            display: none;
        }
        
        .add-form.show {
            display: block;
        }
        
        .toggle-form-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”– Bookmarks</h1>
            <div class="subtitle">Powered by Fleabox</div>
        </header>
        
        <div class="error" id="error"></div>
        
        <div class="add-bookmark">
            <button class="toggle-form-btn" onclick="toggleForm()">+ Add Bookmark</button>
            
            <div class="add-form" id="addForm">
                <div class="form-group">
                    <label for="titleInput">Title</label>
                    <input 
                        type="text" 
                        id="titleInput" 
                        placeholder="My awesome site"
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="urlInput">URL</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://example.com"
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="categoryInput">Category</label>
                    <input 
                        type="text" 
                        id="categoryInput" 
                        placeholder="Work, Personal, Dev Tools, etc."
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="descriptionInput">Description (optional)</label>
                    <textarea 
                        id="descriptionInput" 
                        placeholder="A brief description..."
                    ></textarea>
                </div>
                
                <div class="form-actions">
                    <button onclick="saveBookmark()">Save Bookmark</button>
                    <button class="cancel-btn" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>
        
        <div class="bookmarks" id="bookmarksList">
            <div class="empty-state">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                </svg>
                <p>No bookmarks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>
    
    <script>
        const APP_ID = 'bookmarks';
        let bookmarks = [];
        let editingId = null;
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }
        
        // Toggle form visibility
        function toggleForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('show');
            if (form.classList.contains('show')) {
                document.getElementById('titleInput').focus();
            }
        }
        
        // Cancel form
        function cancelForm() {
            document.getElementById('addForm').classList.remove('show');
            clearForm();
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('titleInput').value = '';
            document.getElementById('urlInput').value = '';
            document.getElementById('categoryInput').value = '';
            document.getElementById('descriptionInput').value = '';
            editingId = null;
        }
        
        // Load bookmarks from Fleabox API
        async function loadBookmarks() {
            try {
                const response = await fetch(`/api/${APP_ID}/data/bookmarks.json`);
                if (response.ok) {
                    bookmarks = await response.json();
                } else if (response.status === 404) {
                    bookmarks = [];
                } else {
                    throw new Error('Failed to load bookmarks');
                }
                renderBookmarks();
            } catch (error) {
                showError('Error loading bookmarks: ' + error.message);
            }
        }
        
        // Save bookmarks to Fleabox API
        async function saveBookmarks() {
            try {
                const response = await fetch(`/api/${APP_ID}/data/bookmarks.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookmarks)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save bookmarks');
                }
            } catch (error) {
                showError('Error saving bookmarks: ' + error.message);
            }
        }
        
        // Save bookmark (create or update)
        async function saveBookmark() {
            const title = document.getElementById('titleInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();
            const category = document.getElementById('categoryInput').value.trim() || 'Uncategorized';
            const description = document.getElementById('descriptionInput').value.trim();
            
            if (!title || !url) {
                showError('Please enter both title and URL');
                return;
            }
            
            // Simple URL validation
            try {
                new URL(url);
            } catch {
                showError('Please enter a valid URL');
                return;
            }
            
            if (editingId) {
                // Update existing bookmark
                const bookmark = bookmarks.find(b => b.id === editingId);
                if (bookmark) {
                    bookmark.title = title;
                    bookmark.url = url;
                    bookmark.category = category;
                    bookmark.description = description;
                    bookmark.updatedAt = new Date().toISOString();
                }
            } else {
                // Create new bookmark
                const bookmark = {
                    id: Date.now(),
                    title,
                    url,
                    category,
                    description,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                bookmarks.push(bookmark);
            }
            
            await saveBookmarks();
            renderBookmarks();
            cancelForm();
        }
        
        // Edit bookmark
        function editBookmark(id) {
            const bookmark = bookmarks.find(b => b.id === id);
            if (!bookmark) return;
            
            editingId = id;
            document.getElementById('titleInput').value = bookmark.title;
            document.getElementById('urlInput').value = bookmark.url;
            document.getElementById('categoryInput').value = bookmark.category;
            document.getElementById('descriptionInput').value = bookmark.description || '';
            document.getElementById('addForm').classList.add('show');
            document.getElementById('titleInput').focus();
        }
        
        // Delete bookmark
        async function deleteBookmark(id) {
            if (!confirm('Are you sure you want to delete this bookmark?')) {
                return;
            }
            
            bookmarks = bookmarks.filter(b => b.id !== id);
            await saveBookmarks();
            renderBookmarks();
        }
        
        // Get first letter for icon
        function getInitial(text) {
            return text.charAt(0).toUpperCase();
        }
        
        // Render bookmarks grouped by category
        function renderBookmarks() {
            const bookmarksList = document.getElementById('bookmarksList');
            
            if (bookmarks.length === 0) {
                bookmarksList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                        </svg>
                        <p>No bookmarks yet. Add one above to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Group bookmarks by category
            const grouped = {};
            bookmarks.forEach(bookmark => {
                const cat = bookmark.category || 'Uncategorized';
                if (!grouped[cat]) {
                    grouped[cat] = [];
                }
                grouped[cat].push(bookmark);
            });
            
            // Render categories
            bookmarksList.innerHTML = Object.keys(grouped).sort().map(category => `
                <div class="category">
                    <div class="category-title">${escapeHtml(category)}</div>
                    ${grouped[category].map(bookmark => `
                        <div class="bookmark-item">
                            <div class="bookmark-icon">${getInitial(bookmark.title)}</div>
                            <div class="bookmark-content">
                                <div class="bookmark-title">
                                    <a href="${escapeHtml(bookmark.url)}" target="_blank" rel="noopener noreferrer">
                                        ${escapeHtml(bookmark.title)}
                                    </a>
                                </div>
                                <div class="bookmark-url">${escapeHtml(bookmark.url)}</div>
                                ${bookmark.description ? `<div class="bookmark-description">${escapeHtml(bookmark.description)}</div>` : ''}
                            </div>
                            <div class="bookmark-actions">
                                <button class="edit-btn" onclick="editBookmark(${bookmark.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteBookmark(${bookmark.id})">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load bookmarks on startup
        loadBookmarks();
    </script>
</body>
</html>
