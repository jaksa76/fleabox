<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Fleabox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fffef7;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5d4037;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #d7a084;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            opacity: 0.8;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .journal-entry {
            padding: 40px;
            min-height: 400px;
        }
        
        .date-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0d5c7;
        }
        
        .current-date {
            font-size: 24px;
            color: #5d4037;
            margin-bottom: 5px;
        }
        
        .day-of-week {
            font-size: 14px;
            color: #8d6e63;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: none;
            font-size: 18px;
            line-height: 1.8;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: transparent;
            resize: vertical;
            color: #3e2723;
        }
        
        textarea:focus {
            outline: none;
        }
        
        textarea::placeholder {
            color: #bcaaa4;
            font-style: italic;
        }
        
        .actions {
            padding: 20px 40px;
            border-top: 2px solid #e0d5c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5d4037;
            border: 2px solid #d7a084;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        button:hover {
            background: linear-gradient(135deg, #fcb69f 0%, #ffecd2 100%);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .save-status {
            font-size: 14px;
            color: #8d6e63;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .save-status.saving {
            color: #ff9800;
        }
        
        .save-status.saved {
            color: #4caf50;
        }
        
        .error {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            margin: 20px 40px;
            border-radius: 8px;
            display: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìî Journal</h1>
            <div class="subtitle">Powered by Fleabox</div>
        </header>
        
        <div class="error" id="error"></div>
        
        <div class="journal-entry">
            <div class="date-header">
                <div class="current-date" id="currentDate"></div>
                <div class="day-of-week" id="dayOfWeek"></div>
            </div>
            
            <textarea 
                id="entryText" 
                placeholder="Dear Journal,&#10;&#10;Write your thoughts here..."
                autofocus
            ></textarea>
        </div>
        
        <div class="actions">
            <div class="nav-buttons">
                <button onclick="previousDay()">‚Üê Previous Day</button>
                <button onclick="today()">Today</button>
                <button onclick="nextDay()">Next Day ‚Üí</button>
            </div>
            <div class="save-status" id="saveStatus">Ready</div>
        </div>
    </div>
    
    <script>
        const APP_ID = 'journal';
        let currentDate = new Date();
        let entries = {};
        let saveTimeout = null;
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }
        
        // Format date as YYYY-MM-DD
        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Format date for display
        function formatDisplayDate(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Get day of week
        function getDayOfWeek(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }
        
        // Update date display
        function updateDateDisplay() {
            document.getElementById('currentDate').textContent = formatDisplayDate(currentDate);
            document.getElementById('dayOfWeek').textContent = getDayOfWeek(currentDate);
        }
        
        // Load entries from Fleabox API
        async function loadEntries() {
            try {
                const response = await fetch(`/api/${APP_ID}/data/entries.json`);
                if (response.ok) {
                    entries = await response.json();
                } else if (response.status === 404) {
                    entries = {};
                } else {
                    throw new Error('Failed to load entries');
                }
                loadCurrentEntry();
            } catch (error) {
                showError('Error loading entries: ' + error.message);
            }
        }
        
        // Save entries to Fleabox API
        async function saveEntries() {
            const statusEl = document.getElementById('saveStatus');
            statusEl.textContent = 'Saving...';
            statusEl.classList.add('saving');
            statusEl.classList.remove('saved');
            
            try {
                const response = await fetch(`/api/${APP_ID}/data/entries.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(entries)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save entries');
                }
                
                statusEl.textContent = 'Saved';
                statusEl.classList.remove('saving');
                statusEl.classList.add('saved');
                
                setTimeout(() => {
                    statusEl.textContent = 'Ready';
                    statusEl.classList.remove('saved');
                }, 2000);
            } catch (error) {
                statusEl.textContent = 'Error saving';
                statusEl.classList.remove('saving');
                showError('Error saving entries: ' + error.message);
            }
        }
        
        // Load entry for current date
        function loadCurrentEntry() {
            const dateKey = formatDateKey(currentDate);
            const entryText = document.getElementById('entryText');
            entryText.value = entries[dateKey] || '';
            updateDateDisplay();
        }
        
        // Save current entry
        function saveCurrentEntry() {
            const dateKey = formatDateKey(currentDate);
            const text = document.getElementById('entryText').value;
            
            if (text.trim()) {
                entries[dateKey] = text;
            } else {
                delete entries[dateKey];
            }
            
            // Debounce saving
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }
            
            saveTimeout = setTimeout(() => {
                saveEntries();
            }, 1000);
        }
        
        // Navigate to previous day
        function previousDay() {
            saveCurrentEntry();
            currentDate.setDate(currentDate.getDate() - 1);
            loadCurrentEntry();
        }
        
        // Navigate to next day
        function nextDay() {
            saveCurrentEntry();
            currentDate.setDate(currentDate.getDate() + 1);
            loadCurrentEntry();
        }
        
        // Go to today
        function today() {
            saveCurrentEntry();
            currentDate = new Date();
            loadCurrentEntry();
        }
        
        // Auto-save on input
        document.getElementById('entryText').addEventListener('input', saveCurrentEntry);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousDay();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextDay();
                }
            }
        });
        
        // Load entries on startup
        loadEntries();
    </script>
</body>
</html>
